{% extends 'base.html' %}
{% load static %}
{% block title %} Home {% endblock %}

{% block contents %}
<h4> Shortner Example </h4>
<form class="d-flex" method="post" action="{% url 'shortlink:index'%}">{% csrf_token %}
  {% if msg %}
    <input class="form-control me-2" name="s_text" type="text" placeholder={{msg}} aria-label="Search">
  {% else %}
    <input class="form-control me-2" name="s_text" type="text" placeholder="Shorten your link" aria-label="Search">
  {% endif %}
  <button class="btn btn-outline-success" type="submit">Shorten</button>
</form>


<br>
{% if sample %}
<table class="table table-hover">
  <thead class="table-light">
    <tr>
      <th scope="col">Origin URL</th>
      <th scope="col">Redirec URL</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        {{ sample.orig_url }}
      </td>
      <td text-align="left" onClick="location.href='{{sample.redic_url}}'" style="cursor:pointer; color:blue">{{sample.redic_url}}</td> 
    </tr>
  </tbody>
</table>
{% endif %}

{% endblock %}
