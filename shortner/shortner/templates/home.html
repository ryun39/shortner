{% extends 'base.html' %}
{% load static %}
{% block title %} Home {% endblock %}

{% block contents %}
<h4> Shortner Example </h4>
<form class="d-flex" method="post" action="{% url 'shortlink:index'%}">{% csrf_token %}
  {% if msg %}
    <input class="form-control me-2" name="s_text" type="text" placeholder={{msg}} aria-label="Search">
  {% else %}
    <input class="form-control me-2" name="s_text" type="text" placeholder="Shorten your link" aria-label="Search">
  {% endif %}
  <button class="btn btn-outline-success" type="submit">Shorten</button>
</form>

<br>
{% if sample %}
  <li>
    URL : <a class="form-control me-2" href="{{ sample.orig_url }}">{{ sample.redic_url }}</a>
</li>
{% endif %}

{% endblock %}
